<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of toDoService.toDoList">
      <h2>{{item.title}}</h2>
      <br>
      <p>{{item.note}}</p>
      <button ion-button outline item-right (click)="remove(item)">
        Remove
      </button>
    </ion-item>
  </ion-list>
</ion-content>
